<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonebook</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navbar -->
<div>
    <nav class="navbar navbar-expand-lg bg-dark">
      <a class="navbar-brand text-light pl-5" href="{{ url_for('site.home') }}">Phonebook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="dark-blue-text"><i
          class="fas fa-bars fa-1x"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto order-0">
          <li class="nav-item">
            <a href="{{ url_for('site.home') }}" class="nav-link text-light pr-5">Home</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('site.profile') }}" class="nav-link text-light pr-5">Profile</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a href="{{ url_for('auth.logout') }}" class="nav-link text-light pr-5">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{{ url_for('auth.signin') }}" class="nav-link text-light pr-5">Sign-In</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('auth.signup') }}" class="nav-link text-light pr-5">Sign-Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
</div>
{% block content %}
{% endblock %}
</body>
</html>
